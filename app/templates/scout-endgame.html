<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            Endgame Scouting
        </title>

        <!-- Bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <!-- Button Script -->
        <script>
            function increment(id, n) {
                var x = parseInt(document.getElementById(id).value) + n;
                document.getElementById(id).value = x;
            }
        </script>
    
    </head>
    <body>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Team {{ info['team'] }}</span>
                <span class="nav-toggler">Match {{ info['type'] }}{{ info['match'] }}</span>
                <span></span>
                <span></span>
                <span class="nav-toggler">Teleop</span>
            </div>
        </nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="alert alert-light" role="alert"></div>
        <div class="d-grid col-8 mx-auto">
            <form action="/submit" method="post">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="ClimbStart">Climb Start Time</label>
                    <input type="text" class="form-control" name="Climb Start" id="DefenseOn" value="{{ info['Climb Start'] }}">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="ClimbLevel">Climb Level</label>
                    <select class="form-select" id="inputGroupSelect01" name="Climb Level" required>
                        <option value="M" {% if info['Climb Level'] == 'M' %}selected{% endif %}>Mid</option>
                        <option value="L" {% if info['Climb Level'] == 'L' %}selected{% endif %}>Low</option>
                        <option value="H" {% if info['Climb Level'] == 'H' %}selected{% endif %}>High</option>
                        <option value="T" {% if info['Climb Level'] == 'T' %}selected{% endif %}>Traversal</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="ClimbEnd">Climb End Time</label>
                    <input type="text" class="form-control" name="Climb End" id="ClimbEnd" value="{{ info['Climb End'] }}">
                </div>
                <div class="dgrid gap-2">
                    <button type="submit" class="btn btn-primary" name="next" value="teleop">Teleop</button>
                    <button type="submit" class="btn btn-primary" name="next" value="comments">Comments</button>
                </div>
            </form>
        </div>
    </body>
</html>
