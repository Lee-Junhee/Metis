<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Welcome to eScout!</title>

        <!-- Bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">eScout</a>
                {% if login %}
                <a class="nav-link" href="/logout">Hi {{username}}! Not you? Logout</a>
                {% endif %}
            </div>
        </nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="alert alert-light" role="alert"></div>
        <div class="gap-2 mx-auto d-grid col-6">
            <form action="/viewall">
                <button class="btn btn-primary">View Competition Data</button>
            </form>
            <form method="post">
                <div class="mb-3 input-group">
                    <label class="input-group-text" for="team">Team #</label>
                    <input type="text" class="form-control" name="team" id="team"}>
                </div>
                <button type="submit" class="btn btn-primary">View Team Data</button>
            </form>
        </div>
    </body>
</html>
