<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            Match Comments
        </title>

        <!-- Bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    </head>
    <body>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Team {{ info['team'] }}</span>
                <span class="nav-toggler">Match {{ info['type'] }}{{ info['match'] }}</span>
                <span></span>
                <span></span>
                <span class="nav-toggler">Teleop</span>
            </div>
        </nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="alert alert-light" role="alert"></div>
        <div class="d-grid col-8 mx-auto">
            <form action="/submit" method="post">
                <div class="form-group mb-3">
                    <label class="input-group-text" for="comments">Comments</label>
                    <textarea class="form-control" name="comments" rows="10" id="comments">{{ info['comments'] }}</textarea>
                </div>
                <div class="row">
                    <div class="col-6">
                    <button type="submit" class="btn btn-primary" name="next" value="endgame">Endgame</button>
                    </div>
                    <div class="col-6">
                    <button type="submit" class="btn btn-primary" name="next" value="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
