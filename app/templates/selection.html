<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Team/Match Selection</title>

        <!-- Bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">eScout</a>
            </div>
        </nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="alert alert-light" role="alert"></div>
        <div class="d-grid col-8 mx-auto">
            <form action="/select" method="post">
                <div class="input-group mb-3">
                    <select class="form-select" id="inputGroupSelect01" name="type" required>
                        <option value="Q">Qualification</option>
                        <option value="QF">Quarterfinal</option>
                        <option value="SF">Semifinal</option>
                        <option value="F">Final</option>
                    </select>
                    <input type="text" class="form-control" name="match" required>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect02">Team Number</label>
                    <input type="text" class="form-control" name="team" id="inputGroupSelect02" required>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect03">Event</label>
                    <input type="text" class="form-control" name="event" id="inputGroupSelect03" value="{{ event }}" required>
                </div>
                <div class="dgrid gap-2">
                    <button type="submit" class="btn btn-primary">Start Scouting!</button>
                </div>
            </form>
        </div>
    </body>
</html>
