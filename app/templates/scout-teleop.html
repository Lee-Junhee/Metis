<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            Teleop Scouting
        </title>

        <!-- Bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <!-- Button Script -->
        <script>
            function increment(id, n) {
                var x = parseInt(document.getElementById(id).value) + n;
                document.getElementById(id).value = x;
            }
        </script>
    
    </head>
    <body>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Team {{ info['team'] }}</span>
                <span class="nav-toggler">Match {{ info['type'] }}{{ info['match'] }}</span>
                <span></span>
                <span></span>
                <span class="nav-toggler">Teleop</span>
            </div>
        </nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="alert alert-light" role="alert"></div>
        <div class="d-grid col-8 mx-auto">
            <form action="/submit" method="post">
                <div class="input-group mb-1">
                    <label class="input-group-text" for="HighShot">High Goal Shot</label>
                    <input type="number" class="form-control" name="High Shot" id="HighShot" value="{% if info['High Shot'] == '' %}0{% else %}{{ info['High Shot'] }}{% endif %}">
                </div>
                <div class="btn-toolbar gap-2 mb-2">
                    <button type="button" class="btn btn-warning px-4 mx-2" onclick="increment('HighShot', -1)">-1</button>
                    <button type="button" class="btn btn-secondary px-4 mx-2" onclick="increment('HighShot',1)">+1</button>
                    <button type="button" class="btn btn-success px-4 mx-2" onclick="increment('HighShot',2)">+2</button>
                </div>
                <div class="input-group mb-1">
                    <label class="input-group-text" for="HighScored">High Goal Scored</label>
                    <input type="number" class="form-control" name="High Scored" id="HighScored" value="{% if info['High Scored'] == '' %}0{% else %}{{ info['High Scored'] }}{% endif %}">
                </div>
                <div class="btn-toolbar gap-2 mb-2">
                    <button type="button" class="btn btn-warning px-4 mx-2" onclick="increment('HighScored', -1)">-1</button>
                    <button type="button" class="btn btn-secondary px-4 mx-2" onclick="increment('HighScored',1)">+1</button>
                    <button type="button" class="btn btn-success px-4 mx-2" onclick="increment('HighScored',2)">+2</button>
                </div>
                <div class="input-group mb-1">
                    <label class="input-group-text" for="LowShot">Low Goal Shot</label>
                    <input type="number" class="form-control" name="Low Shot" id="LowShot" value="{% if info['Low Shot'] == '' %}0{% else %}{{ info['Low Shot'] }}{% endif %}">
                </div>
                <div class="btn-toolbar gap-2 mb-2">
                    <button type="button" class="btn btn-warning px-4 mx-2" onclick="increment('LowShot', -1)">-1</button>
                    <button type="button" class="btn btn-secondary px-4 mx-2" onclick="increment('LowShot',1)">+1</button>
                    <button type="button" class="btn btn-success px-4 mx-2" onclick="increment('LowShot',2)">+2</button>
                </div>
                <div class="input-group mb-1">
                    <label class="input-group-text" for="LowScored">Low Goal Scored</label>
                    <input type="number" class="form-control" name="Low Scored" id="LowScored" value="{% if info['Low Scored'] == '' %}0{% else %}{{ info['Low Scored'] }}{% endif %}">
                </div>
                <div class="btn-toolbar gap-2 mb-2">
                    <button type="button" class="btn btn-warning px-4 mx-2" onclick="increment('LowScored', -1)">-1</button>
                    <button type="button" class="btn btn-secondary px-4 mx-2" onclick="increment('LowScored',1)">+1</button>
                    <button type="button" class="btn btn-success px-4 mx-2" onclick="increment('LowScored',2)">+2</button>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="DefenseOn">Defense On</label>
                    <input type="text" class="form-control" name="Defense on" id="DefenseOn" value="{{ info['Defense on'] }}">
                </div>
                <div class="input-group mb-1">
                    <label class="input-group-text" for="DefendedBy">Defended By</label>
                    <input type="text" class="form-control" name="Defended by" id="DefendedBy" value="{{ info['Defended by'] }}">
                </div>
                <div class="dgrid gap-2">
                    <button type="submit" class="btn btn-primary" name="next" value="auton">Auton</button>
                    <button type="submit" class="btn btn-primary" name="next" value="endgame">Endgame</button>
                </div>
            </form>
        </div>
    </body>
</html>
